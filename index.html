<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <script src="https://kit.fontawesome.com/d0c19158e5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main">
        <div class="img_logo">
            <div class="logo">
                <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 576 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><style>svg{fill:#ffffff}</style><path d="M482.3 192c34.2 0 93.7 29 93.7 64c0 36-59.5 64-93.7 64l-116.6 0L265.2 495.9c-5.7 10-16.3 16.1-27.8 16.1l-56.2 0c-10.6 0-18.3-10.2-15.4-20.4l49-171.6L112 320 68.8 377.6c-3 4-7.8 6.4-12.8 6.4l-42 0c-7.8 0-14-6.3-14-14c0-1.3 .2-2.6 .5-3.9L32 256 .5 145.9c-.4-1.3-.5-2.6-.5-3.9c0-7.8 6.3-14 14-14l42 0c5 0 9.8 2.4 12.8 6.4L112 192l102.9 0-49-171.6C162.9 10.2 170.6 0 181.2 0l56.2 0c11.5 0 22.1 6.2 27.8 16.1L365.7 192l116.6 0z"/></svg>
                <h1>Travo</h1>
            </div>
        </div>
        <div class="content">
            <div class="header">
                <h2>This is not a real Online service! You know you need something like this in your life to help you realize your deepest dreams. <br>Sign up now to get started. <br><br><br>You know you want to.</h3>
            </div>
            <div class="form">
                <form action="post">
                    <h2>Let's do this!</h2>
                    <table>
                        <tr>
                            <td>
                                <label for="first-name">FIRST NAME</label>
                                <input type="text" id="first-name" name="first-name">
                            </td>
                            <td>
                                <label for="last-name">LAST NAME</label>
                                <input type="text" id="last-name" name="last-name">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="email">EMAIL</label>
                                <input type="email" id="email" name="email">
                            </td>
                            <td>
                                <label for="phone">PHONE NUMBER</label>
                                <input type="tel" id="phone" name="phone">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="password">PASSWORD</label>
                                <input type="password" id="password" name="password">
                            </td>
                            <td>
                                <label for="confirm-password">CONFIRM PASSWORD</label>
                                <input type="text" id="confirm-password" name="confirm-password" required>
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
            <div class="submit">
                <div class="footer">
                    <button type="button">CREATE ACCOUNT</button>
                    <h4>Already have an account? <a href="#">Log in</a></h4>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
